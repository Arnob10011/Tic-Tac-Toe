<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="tic-tac-toe__container">
      <button class="current--player">❌'s turn</button>
      <div class="box__content">
        <div data-num="0" class="box"></div>
        <div data-num="1" class="box"></div>
        <div data-num="2" class="box"></div>
        <div data-num="3" class="box"></div>
        <div data-num="4" class="box"></div>
        <div data-num="5" class="box"></div>
        <div data-num="6" class="box"></div>
        <div data-num="7" class="box"></div>
        <div data-num="8" class="box"></div>
      </div>
      <div class="result">
        <div class="show__result">
          <div class="player--results">❌ won</div>
          <button class="restart">restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
